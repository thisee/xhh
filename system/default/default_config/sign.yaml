#修改的时候注意英文冒号后面要有一个空格

#自动签到：0关闭 1开启
zd_sign: 0

#在自动签到结束后，是否把自动签到失败的用户@出来？：true是  false否
sbai: false

#白名单群（需要zd_sign设置为1，开启）（只对白名单群签到）
#例如:
#sign_group:
#       - 1234567890
#       - 1234567899
#
#
sign_group:



#群+用户（混合模式）(需要zd_sign设置为1，开启)（开启后，用户在群里首次签到成功后会自动记录，如果白名单群有设置，那么虽然这里会记录其他群，但只会签白名单群的用户！）
#例如:
#sign:
#    123456789:
#           - 123123123
#           - 987987987
#     987654321:
#           - 123456456
#           - 987651234
sign:
