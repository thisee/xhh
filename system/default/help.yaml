- group: 命令
  list:
    - title: '超清语音开启[关闭]'
      desc: '默认为关闭状态，开启后pc端QQ听不了'
    - title: 'xx语音'
      desc: '原神或者星铁的角色语音'
    - title: '清空语音缓存'
      desc: '每天凌晨4点20会自动清空语音列表图片的缓存，我给个手动清空的命令'
    - title: 'xx卡池'
      desc: '例如：可莉卡池,可莉专武卡池，3.2卡池，1.2上半卡池，1.3下半卡池等等.... '
    - title: '*xx卡池'
      desc: '与原神卡池命令相同，通过版本获取记得带上"*"前缀'
    - title: '卡池时间'
      desc: '获取当期原神卡池'
    - title: '塔罗牌'
      desc: '占卜'
    - title: 'xx攻略'
      desc: '默认为关闭状态,星铁角色攻略,如：云璃攻略'
    - title: '更新xx攻略'
      desc: '更新星铁角色攻略,遇到图片损坏,可用该命令'
    - title: '过期'
      desc: '回复图片，让Bot重发一张'
    - title: '(每日Npc委托名)'
      desc: '查询原神每日委托是否带有成就'
    - title: 'xx图鉴'
      desc: '例如：可莉图鉴,可莉专武图鉴,海瑟音专武图鉴,圣遗物图鉴,光锥图鉴等等.... '
    - title: '体力'
      desc: '原神,星铁,绝区零的小组件体力（需要用到用户stoken）' 
    - title: '扫码绑定'
      desc: '扫码绑定原神,星铁,绝区零的账号'
    - title: '删除stoken'
      desc: '删除扫码绑定获取的stoken（连同xiaoyao-cvs一并删除）'
    - title: '签到'
      desc: '原神,星铁,绝区零的米游社签到'
      
- group: bilibili命令
  list:
    - title: '小花火b站登录'
      desc: '扫码登录绑定b站账号，不绑定b站，b站功能都没法用'
    - title: 'b站账号'
      desc: '查看绑定的b站账号'
    - title: '刷新b站ck'
      desc: 'ck过期就刷新下'
    - title: '删除b站ck'
      desc: '删除b站账号'
    - title: '解析'
      desc: '回复卡片,或者链接，主动解析bilibili'
    - title: '点赞，取消点赞，投币(可+投币数)，收藏，取消收藏，三连，拉黑，关注，取消拉黑，取消关注，下载封面'
      desc: '回复卡片或者bot解析出的图片'
    - title: '评论(+评论文本)'
      desc: '(回复卡片或者bot解析出的图片)评论视频(表情需要[]，如：[微笑])'
    - title: '简介'
      desc: '(回复bot解析出的图片)查看完整的视频简介'
    - title: '下载视频'
      desc: '(回复卡片或者bot解析出的图片)超过90MB的视频就算了'
    - title: '展开(+序号)'
      desc: '(回复bot解析出的图片)展开评论区如：展开2'
    - title: '下载图片'
      desc: '(回复bot解析子评论区出的图片)展开评论后会显示图片，可以下载下来'
    - title: 'b站推送列表'
      desc: '查看本群有哪些up主的视频推送'
    - title: '开启推送，关闭推送'
      desc: '(回复卡片或者bot解析出的图片)将这个up主未来最新视频推送在当前群聊'
    - title: '开启b站推送(+up主的uid)，关闭b站推送(+up主的uid)'
      desc: '需要自加up主uid'
    - title: '清空b站缓存'
      desc: '每天凌晨4点会自动清空的，我给个手动清空的命令'
- group: 主人专用命令
  list:
    - title: '小花火设置'
      desc: '查看小花火的设置状态和设置命令'
    - title: '小花火更新'
      desc: '更新'
    - title: '小花火强制更新'
      desc: '拒绝冲突，勇敢强更'
    - title: '小花火更新日志'
      desc: '日志'